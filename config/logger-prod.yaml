# 生产环境日志配置示例

level: info
callerSkip: 1

# 控制台输出（可选择关闭或保持 JSON 格式）
console:
  enabled: true
  color: false         # 生产环境建议关闭彩色（某些日志收集系统不支持）
  format: json         # JSON 格式便于 ELK/Loki 等解析

# 文件输出（生产环境必开）
file:
  enabled: true
  path: /var/log/youlai-gin/app.log
  errorPath: /var/log/youlai-gin/error.log  # 错误日志单独文件，便于告警
  format: json

  # 生产环境滚动配置（更长保留期）
  maxSize: 100
  maxBackups: 30       # 保留更多文件
  maxAge: 90           # 保留 90 天
  compress: true
