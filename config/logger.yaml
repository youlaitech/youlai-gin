# Youlai-Gin 日志配置（类 Logback 灵活性）

# 日志级别: debug / info / warn / error
level: info

# 调用栈跳过层数（一般不需要改）
callerSkip: 1

# 控制台输出配置
console:
  enabled: true         # 是否启用控制台输出
  color: true          # 是否启用彩色输出（支持生产环境彩色）
  format: console      # 格式: console（人类友好） / json（机器解析）

# 文件输出配置
file:
  enabled: false       # 是否启用文件输出
  path: logs/app.log   # 主日志文件路径
  errorPath: ""        # 错误日志单独文件（可选，留空则不启用）
  format: json         # 格式: json / console

  # 滚动配置
  maxSize: 100         # 单个文件最大 MB
  maxBackups: 10       # 保留旧文件个数
  maxAge: 30           # 保留天数
  compress: true       # 是否压缩旧文件
